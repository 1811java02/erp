# server
server.tomcat.uri-encoding=UTF-8
# datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/erp?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# log
logging.level.com.accp=debug
# mybatis
mybatis.mapper-locations=classpath:/mapping/*.xml
mybatis.type-aliases-package=com.accp.pojo
# view
spring.mvc.view.suffix=.html
# thymeleaf
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/templates,classpath:/static,classpath:/public
# server
server.port=80