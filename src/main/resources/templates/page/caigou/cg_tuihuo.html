<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>采购退货单</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<style>
		.layui-form-item .layui-input-inline {
			width: 400px;
		}

		.layui-form-label {
			width: 100px;
			text-align: left;
		}

		.layui-tab-content {
			padding: 0px;
		}

		.layui-tab-item {
			height: 260px;
		}
	</style>
</head>
<body>
<form class="layui-form" style="margin: 0px auto;" action="">
	<!--头部输入框-->
	<div class="layui-form-item">
		<label class="layui-form-label">供应商</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">单据日期</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">供应商地址</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">单据号码</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">单价是否含税</label>
		<div class="layui-input-inline">
			<select name="city" lay-verify="required">
				<option value=""></option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>
		<label class="layui-form-label">币别</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">仓库</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">汇率</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">重新入库</label>
		<div class="layui-input-inline">
			<select name="city" lay-verify="required">
				<option value=""></option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>
		<label class="layui-form-label">国外贸易</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">凭证编号</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<!--头部输入框结束-->

	<!--中间选项卡开始-->
	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		<ul class="layui-tab-title">
			<li class="layui-this">内容</li>
			<li>账款</li>
			<li>备注</li>
		</ul>


		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<table class="layui-table">
					<colgroup>
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
					<tr>
						<th>(栏号)</th>
						<th>物料编号</th>
						<th>(物料名称)</th>
						<th>(物料型号)</th>
						<th>(规格型号)</th>
						<th>(单位名称)</th>
						<th>数量</th>
						<th>折前单价</th>


					</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
			<div class="layui-tab-item">
				<div class="layui-form-item">
					<label class="layui-form-label">账款归属</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required"
						       placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">付款日期</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required"
						       placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">付款条件</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required"
						       placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">账款月份</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required"
						       placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-tab-item">
				<div class="layui-form-item">
					<label class="layui-form-label">自定义栏一</label>
					<div class="layui-input-inline">
						<select name="city" lay-verify="required">
							<option value=""></option>
						</select>
					</div>
					<label class="layui-form-label">自定义栏二</label>
					<div class="layui-input-inline">
						<select name="city" lay-verify="required">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">文本域</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容"
							  class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--中间选项卡结束-->

	<!--尾部开始-->
	<div class="layui-form-item">
		<label class="layui-form-label">采购人员</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">制单人员</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属部门</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">复核人员</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属项目</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<!--尾部结束-->

	<!--两个按钮开始-->
	<div class="layui-form-item">
		<ul class="layui-nav" lay-filter="" style="display: inline-block">
			<li class="layui-nav-item">
				<a href="javascript:;">转单</a>
				<dl class="layui-nav-child"> <!-- 二级菜单 -->
					<dd><a href="">采购入库转入</a></dd>
				</dl>
			</li>
		</ul>
		<ul class="layui-nav" lay-filter="" style="display: inline-block">
			<li class="layui-nav-item">
				<a href="javascript:;">功能</a>
				<dl class="layui-nav-child"> <!-- 二级菜单 -->
					<dd><a href="">批号设定</a></dd>
					<dd><a href="">条码打印</a></dd>
					<dd><a href="">批次变更单号</a></dd>
				</dl>
			</li>
		</ul>
	</div>
	<!--两个按钮结束-->
</form>
</body>
<script src="../../layui/layui.js"></script>
<script>
	//Demo
	layui.use(['form', 'element'], function () {
		var form = layui.form,
			element = layui.element;
	});
</script>
</html>
