<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>采购询价单</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<style>
		.layui-form-item .layui-input-inline {
			width: 400px;
		}

		.layui-form-label {
			width: 100px;
			text-align: left;
		}

		.layui-tab-content {
			padding: 0px;
		}

		.layui-tab-item {
			height: 260px;
		}
	</style>
</head>
<body style="width: 1000px;margin: auto;padding: 10px;">
<form class="layui-form" style="margin: 0px auto;" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">供应商</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">单据日期</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">供应商地址</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">单据号码</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">有效日期</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">币别</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">单价是否含税</label>
		<div class="layui-input-inline">
			<select name="city" lay-verify="required">
				<option value=""></option>
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">广州</option>
				<option value="3">深圳</option>
				<option value="4">杭州</option>
			</select>
		</div>
		<label class="layui-form-label">汇率</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
			       autocomplete="off" class="layui-input">
		</div>
	</div>


	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		<ul class="layui-tab-title">
			<li class="layui-this">内容</li>
			<li>备注</li>
		</ul>


		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<table class="layui-table">
					<colgroup>
						<col width="90">
						<col width="90">
						<col>
					</colgroup>
					<thead>
					<tr>
						<th>栏号</th>
						<th>物料编号</th>
						<th>物料名称</th>
						<th>物料型号</th>
						<th>规格型号</th>
						<th>单位名称</th>
						<th>数量</th>
						<th>折数（%）</th>
						<th>单价</th>
						<th>金额</th>
						<th>税率(%)</th>
						<th>含税金额</th>
						<th>赠品</th>
						<th>分录备注</th>
						<th>来源别</th>
						<th>来源单号</th>

					</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>


			<div class="layui-tab-item">
				<div class="layui-form-item">

					<label class="layui-form-label">表头条纹</label>
					<div class="layui-input-inline">
						<select name="city" lay-verify="required">
							<option value=""></option>
						</select>
					</div>
					<label class="layui-form-label">自定义栏一</label>
					<div class="layui-input-inline">
						<select name="city" lay-verify="required">
							<option value=""></option>
						</select>
					</div>


					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">文本域</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入内容"
								  class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">采购人员</label>
			<div class="layui-input-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
				       autocomplete="off" class="layui-input">
			</div>
			<label class="layui-form-label">制单人员</label>
			<div class="layui-input-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
				       autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属部门</label>
			<div class="layui-input-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
				       autocomplete="off" class="layui-input">
			</div>
			<label class="layui-form-label">复核人员</label>
			<div class="layui-input-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
				       autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属项目</label>
			<div class="layui-input-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
				       autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-inline" style="width: 15%;">
				<select class="layui-btn">
					<option value="">查询</option>
					<option value="0">历史交易查询</option>
				</select>
			</div>
			<div class="layui-input-inline layui-bg-blue" style="width: 15%;">
				<select class="layui-btn">
					<option value="">转单</option>
					<option value="0">采购入库转入</option>
				</select>
			</div>
			<div class="layui-input-inline" style="width: 15%;">
				<select class="layui-btn">
					<option value="">功能</option>
					<option value="0">批号设定</option>
					<option value="1" disabled>条码打印</option>
					<option value="2">批次变更单号</option>
				</select>
			</div>
		</div>
</form>
</body>
<script src="../../layui/layui.js"></script>
<script>
	//Demo
	layui.use(['form', 'element'], function () {
		var form = layui.form,
			element = layui.element;
	});
</script>
</html>
