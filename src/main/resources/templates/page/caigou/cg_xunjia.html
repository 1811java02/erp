<script src="../../js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	var num=1;
	var pageinfo={};
	function load(num){
        $.post("/query/buyxun",{
            "page":num
        },function (data) {
            pageinfo=data;
            $.each(data.list,function (i,obj) {

                $("#customerid").val(obj.customerid);
                $("#billno").val(obj.billno);
                $("#bildate").val(obj.bildate);
                $("#validdate").val(obj.validdate);
                $("#currid").val(obj.currid);
                $("#priceoftax").val(obj.priceoftax);
                $("#salesid").val(obj.salesid);
                $("#maker").val(obj.maker);
                $("#permitter").val(obj.permitter);
                $.each(obj.details,function (j,objs) {
					$("#list").html("");
                    var $row=("<tr><td>"+(i+1)+"</td><td>"+objs.prodid+"</td><td>"+objs.prodname+"</td><td>"+objs.ProdClassID+"</td><td>"+objs.unitname+"</td><td>"+objs.squantity+"</td><td>"+objs.discount+"</td><td>"+objs.sprice+"</td><td>"+objs.amount+"</td><td>"+objs.taxrate+"</td><td>"+objs.taxamt+"</td><td>"+objs.sourcetranflag+"</td><td>"+objs.sourcetranbi+"</td></tr>");
                    $("#list").append($row);

                });

            })



        });
	}
load(num);


$("#pre").click(function () {
load(pageinfo.prePage==0?1:pageinfo.prePage);
});
$("#next").click(function () {
	load(pageinfo.pageNum==pageinfo.lastPage?pageinfo.lastPage:pageinfo.nextPage);
})


</script>
