<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css"/>
	<link rel="stylesheet" href="../../css/common.css">
</head>

<body style="width: 100%;padding: 10px 20px;box-sizing: border-box;min-width: 900px;">
<div id="Purchase">
	<from class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<div class="layui-input-block" style="margin-left: 0">
				<ul class="layui-nav" style="background-color: transparent;">
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="上一条" id="menu-prev">
							<i class="layui-icon">&#xe603;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="下一条" id="menu-next">
							<i class="layui-icon">&#xe602;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="新增" id="menu-add">
							<i class="layui-icon">&#xe654;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="修改" id="menu-update" disabled>
							<i class="layui-icon">&#xe642;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="删除" id="menu-delete">
							<i class="layui-icon">&#xe640;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="审核" id="menu-adopt" disabled="">
							<i class="layui-icon">&#xe605;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="反审核" id="menu-refuse">
							<i class="layui-icon">&#x1006;</i>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" class="iconfont menu-list" title="刷新" id="menu-refresh">
							<i class="layui-icon">&#x1002;</i>
						</a>
					</li>
					<li class="layui-nav-item" style="margin-left: 20px;">
						<a href="javascript:;">查询</a>
						<dl class="layui-nav-child">
							<dd><a href="">历史交易查询</a></dd>
							<dd><a href="">分摊费用明细</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">转单</a>
						<dl class="layui-nav-child">
							<dd><a href="">采购询价转入</a></dd>
							<dd><a href="">采购订单转入</a></dd>
							<dd><a href="">进口商业发票转入</a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">供应商</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input">
			</div>
			<label class="layui-form-label">单据日期</label>
			<div class="layui-input-inline">
				<input type="text" name="date" id="date" lay-verify="date"
				       placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input"
				       onclick="layui.laydate({elem: this})">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">供应商地址</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input">
			</div>
			<label class="layui-form-label">单据号码</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">采购入库类型</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input">
			</div>
			<label class="layui-form-label">币别</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单价是否含税</label>
			<div class="layui-input-inline">
				<select name="shui">
					<option value="未税">未税</option>
					<option value="含税">含税</option>
				</select>
			</div>
			<label class="layui-form-label">汇率</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input" placeholder="0.0000">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">仓库</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input">
			</div>
			<label class="layui-form-label">国外贸易</label>
			<div class="layui-input-inline">
				<select name="" disabled="disabled">
					<option value="是">是</option>
					<option value="否" selected="selected">否</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">凭证编号</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input" disabled="disabled">
			</div>
			<div class="layui-input-inline">
				<input type="checkbox" lay-skin="primary" name="check" value="复核后自动生成发票"
				       title="复核后自动生成发票">
			</div>
		</div>
		<div class="layui-tab layui-tab-card">
			<ul class="layui-tab-title">
				<li class="layui-this">内容</li>
				<li>账款</li>
				<li>备注</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div style="overflow-x: scroll;">
						<table class="layui-table" style="width: 3000px">
							<thead>
							<tr>
								<td>(栏号)</td>
								<td>物料编号</td>
								<td>(物料名称)</td>
								<td>(规格型号)</td>
								<td>(单位名称)</td>
								<td>数量</td>
								<td>折扣前单价</td>
								<td>折数(%)</td>
								<td>单价</td>
								<td>金额</td>
								<td>税率(%)</td>
								<td>(税额)</td>
								<td>(含税金额)</td>
								<td>批号</td>
								<td>赠品</td>
								<td>(发票明细)</td>
								<td>(未发票数量)</td>
								<td>分录备注</td>
								<td>(来源单别)</td>
								<td>(来源单号)</td>
								<td>(分摊费用)</td>
							</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
							<tr>
								<td colspan="4">合计：</td>
								<td colspan="4"></td>
								<td colspan="4"></td>
								<td colspan="3"></td>
								<td colspan="3"></td>
								<td colspan="3"></td>
							</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-form-item">
						<label class="layui-form-label">账款归属</label>
						<div class="layui-input-inline">
							<input type="text" name=""
							       lay-verify="title"
							       autocomplete="off"
							       class="layui-input">
						</div>
						<label class="layui-form-label">付款日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input"
							       onclick="layui.laydate({elem: this})">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">付款条件</label>
						<div class="layui-input-inline">
							<select name="">
								<option value="货到">货到</option>
								<option value="月结">月结</option>
								<option value="次月">次月</option>
								<option value="其他">其他</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<input type="text" style="float: left;width:95%;"
							       class="layui-input">
							<span style="float:left;width: 5%;padding-left: 4px;box-sizing: border-box;line-height: 38px">天</span>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账款月份</label>
						<div class="layui-input-inline"
						     style="width:73%;">
							<input type="text" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-form-item">
						<label class="layui-form-label">自定栏一</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input">
						</div>
						<label class="layui-form-label">自定栏二</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">采购人员</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input"/>
			</div>
			<label class="layui-form-label">制单人员</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属部门</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input"/>
			</div>
			<label class="layui-form-label">复核人员</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input" disabled="disabled"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属项目</label>
			<div class="layui-input-inline">
				<input type="text" name="" lay-verify="title" autocomplete="off"
				       class="layui-input"/>
			</div>
		</div>
	</from>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../../layui/lay/dest/layui.all.js"></script>

</html>
