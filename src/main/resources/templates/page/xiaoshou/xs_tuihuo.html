<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>销售退货单</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body style="width: 100%;padding: 10px 20px;box-sizing: border-box;min-width: 900px;">
<form class="layui-form" action="">
	<div class="layui-row layui-col-space10">
		<div class="layui-col-md5">
			<div class="layui-form-item">
				<label class="layui-form-label">客户</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入供应商" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">单据日期</label>
				<div class="layui-input-inline">
					<input type="date" name="title" required lay-verify="required"
					       placeholder="请输入单据日期" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-col-md5">
			<div class="layui-form-item">

			</div>
		</div>
	</div>

	<div class="layui-row layui-col-space10">
		<div class="layui-col-md5">
			<div class="layui-form-item">
				<label class="layui-form-label">供应商地址</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入供应商" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">单据号码</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入单据号码" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>


		<div class="layui-col-md5">
			<div class="layui-form-item">

			</div>
		</div>
	</div>

	<div class="layui-row layui-col-space10">
		<div class="layui-col-md5">
			<div class="layui-form-item">
				<label class="layui-form-label">单价是否税</label>
				<div class="layui-input-inline">
					<select name="city" lay-verify="required">
						<option value="0">含税</option>
						<option value="1">未税</option>
					</select>

				</div>
				<label class="layui-form-label">币别</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入币别" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>


		<div class="layui-col-md5">
			<div class="layui-form-item">
				<label class="layui-form-label">仓库</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入仓库" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">汇率</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入汇率" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
	</div>

	<div class="layui-col-md5">
		<div class="layui-form-item">
			<label class="layui-form-label">重新出库</label>
			<div class="layui-input-inline">
				<select name="city" lay-verify="required">
					<option value="0">否</option>
					<option value="1">是</option>
				</select>

			</div>

			<label class="layui-form-label">国外贸易</label>
			<div class="layui-input-inline">
				<select name="city" lay-verify="required">
					<option value="0">否</option>
					<option value="1">是</option>
				</select>

			</div>
		</div>
	</div>
	</div>
	<div class="layui-col-md5">
		<div class="layui-form-item">
			<label class="layui-form-label">凭证编号</label>
			<div class="layui-input-inline">
				<input type="text" name="title" required lay-verify="required" placeholder="请输入汇率"
				       autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	</div>


	<div class="layui-row layui-col-space12" style="width: 80%">
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
			<ul class="layui-tab-title">
				<li class="layui-this">内容</li>
				<li>账款</li>
				<li>备注</li>

			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">内容1</div>
				<div class="layui-tab-item">内容2</div>
				<div class="layui-tab-item">内容3</div>
				<div class="layui-tab-item">内容4</div>
				<div class="layui-tab-item">内容5</div>
			</div>


		</div>
	</div>

	<div class="layui-row layui-col-space10">
		<div class="layui-col-md5">
			<div class="layui-form-item">
				<label class="layui-form-label">业务人员</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入业务人员" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">制单人员</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入制单人员" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>

		<div class="layui-row layui-col-space10">
			<div class="layui-col-md5">
				<div class="layui-form-item">
					<label class="layui-form-label">所属部门</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required"
						       placeholder="请输入所属部门" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">复核人员</label>
					<div class="layui-input-inline">
						<input type="text" name="title" required lay-verify="required"
						       placeholder="请输入复核人员" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md5">
				<div class="layui-form-item">

				</div>
			</div>
		</div>

		<div class="layui-col-md5">
			<div class="layui-form-item">
				<label class="layui-form-label">所属项目</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required"
					       placeholder="请输入所属项目" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
	</div>


	<div class="layui-form-item">
		<div class="layui-input-inline layui-bg-blue" style="width: 80px;">
			<select class="layui-btn">
				<option value="">转单</option>
				<option value="0">销售出库转入</option>
			</select>
		</div>
		<div class="layui-input-inline" style="width: 80px;">
			<select class="layui-btn">
				<option value="">查询</option>
				<option value="0">单据状况查询</option>

			</select>
		</div>
		<div class="layui-input-inline" style="width: 80px;">
			<select class="layui-btn">
				<option value="">功能</option>
				<option value="0">批号设定</option>
				<option value="1" disabled>条码打印</option>
				<option value="2">批次变更单号</option>
			</select>
		</div>
	</div>


</form>


</body>
<script src="../../layui/lay/dest/layui.all.js"></script>
<script type="text/javascript">
	//Demo
	layui.use('form', function () {
		var form = layui.form;

	});

	//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
	layui.use('element', function () {
		var element = layui.element;

		//…
	});

	layui.form();
</script>
</html>
