<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>销售报价单</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<style>
	</style>
</head>
<body style="width: 1000px;padding: 10px;">
<form class="layui-form">
	<div class="layui-form-item">
		<div class="layui-input-inline" style="width: 126px;zoom: 0.8;">
			<input type="checkbox" title="正式客户" checked>
		</div>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
		<label class="layui-form-label">单据日期</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">送货地址</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder=""
				   autocomplete="off"
				   class="layui-input" style="width: 50%;float: left">
			<input type="text" name="title" required lay-verify="required" placeholder=""
				   autocomplete="off"
				   class="layui-input" style="width: 50%;float: left;">
		</div>
		<label class="layui-form-label">单据编号</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">有效日期</label>
		<div class="layui-input-inline">
			<input type="date" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
		<label class="layui-form-label">币别</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label" style="font-size: 13px">单价是否含税</label>
		<div class="layui-input-inline">
			<select>
				<option>含税</option>
				<option>未含税</option>
			</select>
		</div>
		<label class="layui-form-label">汇率</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
	</div>

	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		<ul class="layui-tab-title">
			<li class="layui-this">内容</li>
			<li>备注</li>
		</ul>
		<div class="layui-tab-content" style="overflow: scroll">
			<div class="layui-tab-item layui-show">内容1
				<table class="layui-table" style="width: 3000px;">
					<colgroup>
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
					<tr>
						<th>（栏号）</th>
						<th>物料编号</th>
						<th>（物料名称）</th>
						<th>（规格型号）</th>
						<th>（单位名称）</th>
						<th>数量</th>
						<th>折扣前单价</th>
						<th>折数（%）</th>
						<th>单价</th>
						<th>金额</th>
						<th>税率（%）</th>
						<th>（税额）</th>
						<th>（含税金额）</th>
						<th>赠品</th>
						<th>分录备注</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
					<tr>
						<td>合计：</td>
						<td colspan="4"></td>
						<td>1</td>
						<td colspan="3"></td>
						<td>1</td>
						<td></td>
						<td>1</td>
						<td>1</td>
						<td colspan="2"></td>
					</tr>
					</tfoot>
				</table>
			</div>

			<div class="layui-tab-item">选项卡内容2222
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">表头条文</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required lay-verify="required"
								   autocomplete="off"
								   class="layui-input">
						</div>
						<label class="layui-form-label">自定义栏一</label>
						<div class="layui-input-inline">
							<select>
								<option></option>
							</select>
						</div>
					</div>
				</form>

				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">表尾条文</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required lay-verify="required"
								   autocomplete="off"
								   class="layui-input">
						</div>
						<label class="layui-form-label">自定义栏二</label>
						<div class="layui-input-inline">
							<select>
								<option></option>
							</select>
						</div>
					</div>
				</form>

				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-inline">
							<textarea style="width: 500px;height: 180px;"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">业务人员</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder=""
				   autocomplete="off"
				   class="layui-input">

		</div>
		<label class="layui-form-label">制单人员</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">所属部门</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder=""
				   autocomplete="off"
				   class="layui-input">

		</div>
		<label class="layui-form-label">复核人员</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
				   class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-inline" style="width:50%;">
			<select class="layui-btn">
				<option value="">查询</option>
				<option value="0">历史交易查询</option>
				<option value="1">利润预估查询</option>
				<!--<option value="0">批号设定</option>
				<option value="1" disabled>条码打印</option>
				<option value="2">批次变更单号</option>-->
			</select>
			<select class="layui-btn">
				<option value="">功能</option>
				<option value="0">批次变更单价</option>
				<option value="1">发送Email</option>
				<!--<option value="0">批号设定</option>
				<option value="1" disabled>条码打印</option>
				<option value="2">批次变更单号</option>-->
			</select>

		</div>
	</div>


</form>

</body>
<script src="../../layui/lay/dest/layui.all.js"></script>
</html>
