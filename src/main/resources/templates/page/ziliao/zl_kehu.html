    toPage();
    function toPage(page) {
        var index=layer.load(1);
        $.getJSON('/zx/queryCustinfo', {page: page}, function (data) {
            layer.close(index);
            var obj=data.list[0];
            console.info(obj)
            $("#bianhao").val(obj.customerid);
            $("#zhangkuan").val(obj.accountasignment);
            $("#kehuname").val(obj.customerfllnae);
            $("#leibie").val(obj.classid);
            $("#jianc").val(obj.customerabreviation);
            $("#diqu").val(obj.rgion);
            $("#engquan").val(obj.engfllnme);
            $("#bibie").val(obj.currency);
            $("#engjian").val(obj.engabreviation);

            $("#fuzeren").val(obj.crrency);
            $("#yewuren").val(obj.busprsonnel);
            $("#lianxiren").val(obj.contacts);
            $("#tel1").val(obj.contactphone1);
            if(data.hasPreviousPage){
                $("#menu-prev").attr("onclick","toPage("+data.prePage+")")
            }else{
                $("#menu-prev").removeAttr("onclick");
            }
            if(data.hasNextPage){
                $("#menu-next").attr("onclick","toPage("+data.nextPage+")")
            }else{
                $("#menu-next").removeAttr("onclick");
            }
        })
    }
