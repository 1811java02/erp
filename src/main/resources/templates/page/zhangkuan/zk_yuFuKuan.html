<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>预付款</title>

    <style>
        .layui-form-item .layui-input-inline{
            width: 400px;
        }
        .layui-form-label{
            width: 100px;
            text-align: left;
        }
        .layui-tab-content{
            padding: 0px;
        }
        .layui-tab-item{
            height: 260px;
        }
    </style>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="margin: 0px auto;" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">客户</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">单据日期</label>
        <div class="layui-input-inline">
            <input type="date" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结算方式一</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">单据号码</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结算方式二</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">币别</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">算方式三</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">汇率</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">折扣率</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">应收冲款类型</label>
        <div class="layui-input-inline">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">预收款</option>
                <option value="1">收款冲账</option>
                <option value="2">预收冲应帐</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">终止账月</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">凭证编号</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="overflow: scroll;">
        <ul class="layui-tab-title">
            <li class="layui-this">内容</li>

            <li>备注</li>
        </ul>
        <div class="layui-tab-content" style="width: 2000px;">
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <colgroup>
                        <col width="85">
                        <col width="85">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>(栏号)</th>
                        <th>物料编号</th>
                        <th>(物料名称)</th>
                        <th>(物料型号)</th>
                        <th>(规格型号)</th>
                        <th>(单位名称)</th>
                        <th>数量</th>
                        <th>折前单价</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>汉族</td>
                        <td>1989-10-14</td>
                        <td>人生似修行</td>
                        <td>人生似修行</td>
                        <td>人生似修行</td>
                        <td>人生似修行</td>
                        <td>人生似修行</td>
                        <td>人生似修行</td>
                        <td>人生似修行</td>



                    </tr>
                    </tbody>
                </table>
            </div>


            <div class="layui-tab-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">自定义栏一</label>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                        </select>
                    </div>
                    <label class="layui-form-label">自定义栏二</label>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文本域</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">制单人员</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属项目</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">复核人员</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-inline layui-bg-blue" style="width: 80px;" >
            <select class="layui-btn">
                <option value="">转单</option>
                <option value="0">采购入库转入</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 80px;" >
            <select class="layui-btn" >
                <option value="">功能</option>
                <option value="0">批号设定</option>
                <option value="1" disabled>条码打印</option>
                <option value="2">批次变更单号</option>
            </select>
        </div>
    </div>
</form>
</body>
<script src="../../layui/layui.js"></script>
<script>
    //Demo
    layui.use(['form','element'], function(){
        var form = layui.form,
            element=layui.element;
    });
</script>
</html>
