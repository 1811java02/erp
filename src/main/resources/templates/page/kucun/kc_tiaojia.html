<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>调价单</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body style="width: 1000px;padding: 10px;"></body>
<div style="margin-top: 10px">
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">单据日期</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input"
						   placeholder="yyyy-MM-dd" onclick="layui.laydate({elem:this});">
				</div>
			</div>
			<div class="layui-inline" style="margin-left: 20px">
				<label class="layui-form-label">单据号码</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">增值科目</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input">
				</div>
			</div>
			<div class="layui-inline" style="margin-left: 20px">
				<label class="layui-form-label">凭证编号</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">减值科目</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input">
				</div>
			</div>
			<div class="layui-inline" style="margin-left: 20px">
				<label class="layui-form-label">调整方式</label>
				<div class="layui-input-inline">
					<select name="city" lay-verify="">
						<option value=""></option>
						<option value="">调单价</option>
						<option value="">调金额</option>
					</select>
				</div>
			</div>
		</div>
	</form>
</div>
<div>
	<form class="layui-tab layui-tab-card layui-form" style="height: 300px">
		<ul class="layui-tab-title">
			<li class="layui-this">内容</li>
			<li>备注</li>
		</ul>
		<div class="layui-tab-content" style="height: 250px;overflow: scroll;padding: 0px;">
			<div class="layui-tab-item layui-show">
				<table class="layui-table" style="width: 4500px;">
					<colgroup>
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
					<tr>
						<th>(栏号)</th>
						<th>物料编号</th>
						<th>(物料名称)</th>
						<th>(规格型号)</th>
						<th>(单位)</th>
						<th>(库存量)</th>
						<th>(平均成本)</th>
						<th>(单价)</th>
						<th>(调价金额)</th>
						<th>分录备注</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>贤心</td>
						<td>2016-11-29</td>
						<td>人生就像是一场修行</td>
					</tr>
					<tr>
						<td>贤心</td>
						<td>2016-11-29</td>
						<td>人生就像是一场修行</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="layui-tab-item">
				<div class="layui-form-item">
					<div class="layui-inline" style="margin-left: 20px">
						<label class="layui-form-label">自定栏一</label>
						<div class="layui-input-inline">
							<select name="city" lay-verify="">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 20px">
						<label class="layui-form-label">自定栏二</label>
						<div class="layui-input-inline">
							<select name="city" lay-verify="">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容"
								  class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
		</div>
</div>
</from>
</div>
<div>
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">制单人员</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input">
				</div>
			</div>
			<div class="layui-inline" style="margin-left: 20px">
				<label class="layui-form-label">复核人员</label>
				<div class="layui-input-inline">
					<input style="width: 250px" type="text" class="layui-input">
				</div>
			</div>
		</div>
	</form>
</div>
</body>
<script src="../../layui/lay/dest/layui.all.js"></script>
</html>
