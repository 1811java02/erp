<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>调拨单</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body style="width: 100%;padding: 10px 20px;box-sizing: border-box;min-width: 900px;">

<form class="layui-form">
	<div class="layui-form-item">
		<label class="layui-form-label">调出仓库</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder=""
			       autocomplete="off"
			       class="layui-input">
		</div>
		<label class="layui-form-label">单据日期</label>
		<div class="layui-input-inline">
			<input type="date" name="title" required lay-verify="required" autocomplete="off"
			       class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">调入仓库</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" placeholder=""
			       autocomplete="off"
			       class="layui-input">
		</div>
		<label class="layui-form-label">单据号码</label>
		<div class="layui-input-inline">
			<input type="text" name="title" required lay-verify="required" autocomplete="off"
			       class="layui-input">
		</div>
	</div>
</form>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
	<ul class="layui-tab-title">
		<li class="layui-this">内容</li>
		<li>备注</li>
	</ul>
	<div class="layui-tab-content" style="overflow: scroll">
		<div class="layui-tab-item layui-show">内容1
			<table class="layui-table" style="width: 3000px;">
				<colgroup>
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
				<tr>
					<th>（栏号）</th>
					<th>物料编号</th>
					<th>（物料名称）</th>
					<th>（规格型号）</th>
					<th>（单位）</th>
					<th>数量</th>
					<th>折扣前单价</th>
					<th>（批号）</th>
					<th>分录备注</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
				<tr>
					<td>合计：</td>
					<td colspan="4"></td>
					<td>1</td>
					<td colspan="3"></td>
				</tr>
				</tfoot>
			</table>
		</div>

		<div class="layui-tab-item">选项卡内容2222
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">自定义栏一</label>
					<div class="layui-input-inline">
						<select>
							<option></option>
						</select>
					</div>
					<label class="layui-form-label">自定义栏二</label>
					<div class="layui-input-inline">
						<select>
							<option></option>
						</select>
					</div>
				</div>
			</form>

			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea"></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">制单人员</label>
	<div class="layui-input-inline">
		<input type="text" name="title" required lay-verify="required" placeholder=""
		       autocomplete="off"
		       class="layui-input">

	</div>
	<label class="layui-form-label">复核人员</label>
	<div class="layui-input-inline">
		<input type="text" name="title" required lay-verify="required" autocomplete="off"
		       class="layui-input">
	</div>
</div>

<div class="layui-form-item">
	<div class="layui-input-inline" style="width:50%;">
		<select class="layui-btn">
			<option value="">功能</option>
			<option value="0">批号设定</option>
			<option value="1">条码打印</option>
			<!--<option value="0">批号设定</option>
			<option value="1" disabled>条码打印</option>
			<option value="2">批次变更单号</option>-->
		</select>
	</div>
</div>
</body>
<script src="../../layui/lay/dest/layui.all.js"></script>
</html>
